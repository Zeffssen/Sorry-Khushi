<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for Khushi üíñ</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #FFD3E0, #FFABAB);
        font-family: 'Patrick Hand', cursive;
        overflow: hidden;
    }

    .surprise-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 350px;
        background: #fff0f5;
        border-radius: 25px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        animation: popup 0.8s forwards;
    }

    @keyframes popup {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    h1 {
        color: #FF4C6D;
        font-size: 2em;
        margin-bottom: 15px;
    }

    p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 25px;
    }

    .heart {
        font-size: 2.5em;
        color: #FF4C6D;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    button {
        background: #FF4C6D;
        color: #fff;
        border: none;
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1em;
        transition: 0.3s;
        position: relative;
    }

    button:active {
        transform: scale(1.1);
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        top: -10px;
        animation: fall 5s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<script>
    function showSurprise() {
        let box = document.createElement('div');
        box.className = 'surprise-box';
        box.innerHTML = `
            <h1>Khushi üíñ</h1>
            <p>Thank you for being so amazing!<br>I love you so much üíå</p>
            <div class="heart">‚ù§Ô∏è</div>
            <br>
            <div class="buttons">
                <button id="yesBtn" onclick="popupMessage()">It‚Äôs okay üíï</button>
                <button id="noBtn">No üôà</button>
            </div>
        `;
        document.body.appendChild(box);

        // Make No button run away on click/touch
        let noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("click", moveNo);
        noBtn.addEventListener("touchstart", moveNo); // for phones
    }

    function popupMessage() {
        alert("Every moment with you is special, Khushi! üíñ‚ú®");
    }

    function moveNo() {
        let noBtn = document.getElementById("noBtn");
        let yesBtn = document.getElementById("yesBtn");

        let x = Math.floor(Math.random() * 200) - 100;
        let y = Math.floor(Math.random() * 200) - 100;

        noBtn.style.position = "relative";
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        yesBtn.style.transform = "scale(1.4)";
    }

    setTimeout(showSurprise, 1000);

    // Confetti effect
    for(let i=0;i<50;i++){
        let conf = document.createElement('div');
        conf.classList.add('confetti');
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.animationDuration = 3 + Math.random()*3 + 's';
        conf.style.background = 'hsl(' + Math.random()*360 + ', 100%, 80%)';
        document.body.appendChild(conf);
    }
</script>

</body>
</html>
